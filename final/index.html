<html>

<head>
    <title> </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>
    <style>
        .screen {
            display: none;
        }
    </style>
  
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

      #map {
        height: 80%;
      }
   
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      p { margin : 0; }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Go Eat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar">
                <li class="nav-item">
                    <a class="nav-link" href="#Search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#map">Map</a>
                </li>
              <li class"nav-item">
                <a class="nav-link" href="#Favorites">Favorites</a>
                  </li>
            </ul>
          
        </div>
      
    </nav>

    <div class="container screen" id="Search">
			<h1 class="mt-0">Restaurant Search</h1>
			
			<div class="form-group">
				<label for="inspectSearch">Cuisine</label> <select class="form-control" id="inspectSearch">
					<option value="Mexican">
						Mexican
					</option>
					<option value="American">
						American
					</option>
					<option value="Chinese">
						Chinese
					</option>
					<option value="Indian">
						Indian
					</option>
					<option value="Sushi">
						Sushi
					</option>

				</select>
			</div>
      <div class="form-group">
				<label for="radius">Radius(Meters)</label> <select class="form-control" id="radius">
					<option value="100">
						100
					</option>
					<option value="200">
						200
					</option>
					<option value="300">
						300
					</option>
					<option value="400">
						400
					</option>
					<option value="500">
						500
					</option>
          <option value="600">
						600
        </option>
				</select>
			</div>
      <button onclick="initMap()" class="btn btn-primary" id="searchBtn"><i aria-hidden="true" class="fa fa-search"></i></button>
		  </div>
      <script src="https://use.fontawesome.com/24a5480fda.js"></script> 
   
    </div>

    
    <div class="container screen" id="map">
    </div>
<div id="out">
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Dro33q2FMajINWVlzTiqXlTFEcHYJ3c&libraries=places&callback=initMap"
    async defer></script>
  </div>
  
    <div class="container screen" id="Favorites">
 <div class="container-fluid">
			<p id="resultsCount"></p>
			<div id="cardContainer">
				<div class="card" id="template">
					<div class="card-header">
						Header
					</div>
					<div class="card-body">
						<h4 class="card-title">Card Title</h4>
						<p class="card-text">Card's content.</p>
					</div>
				</div>
			</div>
		</div>
  </div>

    <script>
        $(document).ready(function() {
            $(".nav-link").on("click", function() {
                $(".screen").hide();
                var target = $(this).attr("href");
                $(target).show();
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
